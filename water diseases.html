<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Water-Healed Disease Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0066cc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Disease Cured by Drinking Water</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required min="0">

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="disease">Disease Name</label>
      <input type="text" id="disease" name="disease" required>

      <label for="duration">Duration of Illness (e.g., 2 weeks)</label>
      <input type="text" id="duration" name="duration" required>

      <label for="description">How Did Drinking Water Help?</label>
      <textarea id="description" name="description" placeholder="Describe your experience..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
